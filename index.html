<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('https://envato-shoebox-0.imgix.net/f9c5/ff46-c945-4a42-a5b4-d5f925d9e584/196EEp6uH8CFbLP8sSDxJ2ER8WrS78ZLSwVQQ9l5.jpeg?auto=compress%2Cformat&mark=https%3A%2F%2Felements-assets.envato.com%2Fstatic%2Fwatermark2.png&w=1600&fit=max&markalign=center%2Cmiddle&markalpha=18&s=7777748209447481a1cafbc75cfe5ab5');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            text-align: center;
            padding: 100px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        #botscrew-chat-frame {
            min-width: 100%;
            max-width: 100%;
            height: 400px;
            border: none; /* This removes the iframe border */

    </style>
</head>
<body>
    <div class="container">
        <h1>Background Image with Input Field</h1>
        <p>Enter some text:</p>
        <input type="text" placeholder="Type something...">
    </div>

    <!-- Place the iframe here -->
    <iframe id="botscrew-chat-frame" src="https://bep-embedded-ai-chat.vercel.app/?publicBotIdentifier=a4da9e5f-4544-45db-a42bf861f6fae889&backendURL=https://app-qa.botscrew.net"></iframe>

</html>
