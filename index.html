<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://envato-shoebox-0.imgix.net/aa27/5000-94b9-4343-835f-f0e0ef090f71/DSC_1721.jpg?auto=compress%2Cformat&fit=max&mark=https%3A%2F%2Felements-assets.envato.com%2Fstatic%2Fwatermark2.png&markalign=center%2Cmiddle&markalpha=18&w=1600&s=9c0014953bd0e3f378537b688f64a9d8');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            padding: 5% 0;
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        #botscrew-chat-frame {
            min-width: 100%; /* Use 100% width to make it responsive */
            max-width: 100%; /* Set a maximum width if needed */
            height: 418px;
            border: none;
        }

        h1 {
            color: white;
        }

        /* Media query for smaller screens (e.g., mobile devices) */
        @media (max-width: 768px) {
            .container {
                padding: 10% 0;
                width: 100%;/* Adjust padding for smaller screens */
            }

            #botscrew-chat-frame {
                height: 400px; /* Adjust the iframe height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="botscrew-chat-frame" src="https://bep-embedded-ai-chat.vercel.app/?publicBotIdentifier=a4da9e5f-4544-45db-a42b-f861f6fae889&backendURL=https://app-qa.botscrew.net"></iframe>
        <h1>Background Image with Input Field</h1>
        <p>Enter some text:</p>
        <input type="text" placeholder="Type something...">
    </div>
</body>
</html>
